<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstName LastName</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #18181b;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            /* Update src below to your LinkedIn profile pic URL or a local file */
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; font-weight: 700; }
        p { margin: 0 0 30px 0; color: #71717a; line-height: 1.5; }
        .btn {
            display: block;
            background-color: #000;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .btn.secondary { background-color: white; color: #000; border: 1px solid #e4e4e7; }
        .btn.secondary:hover { background-color: #f4f4f5; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile Photo"> 
        
        <h1>FirstName LastName</h1>
        
        <p>Building scalable systems. Solving complex problems. <br> Based in [City].</p>
        
        <a href="https://linkedin.com/in/yourprofile" class="btn">View Resume & Work History</a>
        <a href="mailto:your@email.com" class="btn secondary">Contact Me</a>
    </div>
</body>
</html>
